<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <img class="image-logo" src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="icon-container">
        <img class="icon-view" src="images/icon-view.svg" alt="view">
      </div>
    </div>
    <p class="title"> Equilibrium #3429</p>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="value-time">
      <div class="value-container">
        <img class="eth-logo" src="images/icon-ethereum.svg" alt="ethereum">
        <p class="value">0.041 ETH</p>
      </div>
      <div class="time-container">
        <img class="clock-logo" src="images/icon-clock.svg" alt="clock">
        <p class="time">3 days left</p>
      </div>
      
    </div>
    
    
    <div class="footer">
      <p class="line"></p> 
      <div class="author">
        <img class="avatar" src="images/image-avatar.png"/ alt="avatar">
        <p class="name"><span class="creation">Creation of</span> Jules Wyvern</p>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://aravindhan-portfolio-website.netlify.app/" target="_blank">Aravindhan</a>.
  </div>
</body>
</html>
